language: rust
dist: xenial
os:
  - osx
  - linux
  - windows

before_install:
  - set -e
  - rustup update nightly

install:
  - cargo install cargo-xbuild | true
  - cargo install bootimage --version "^0.5.0" | true
  - rustup component add rust-src | true

script:
  - bootimage build

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo
